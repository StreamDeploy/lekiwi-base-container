name: Build and Publish to GHCR

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        shell: bash
        run: echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pyzmq

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Docker build tests
        env:
          DOCKER_BUILDKIT: 0
        run: python -m pytest tests/docker/test_build.py -v

      - name: Run StreamDeploy integration tests
        run: python -m pytest tests/integration/test_streamdeploy_integration.py -v

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        shell: bash
        run: echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=raspberry-pi,enable={{is_default_branch}},suffix=-arm64

      - name: Build and push multi-architecture image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Raspberry Pi specific image
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:raspberry-pi
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Set lowercase image name
        shell: bash
        run: echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deployment-test:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Set lowercase image name
        shell: bash
        run: echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test container deployment
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
          docker run -d --name test-deployment \
            -e ROBOT_ID=ci-test-robot \
            -e DEPLOY_ENV=testing \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest
          sleep 10
          docker ps | grep test-deployment
          docker logs test-deployment 2>&1 | grep -E "(Configuring LeKiwi|Starting HostAgent)"
          docker stop test-deployment
          docker rm test-deployment

      - name: Test Raspberry Pi image
        run: |
          docker pull --platform linux/arm64 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:raspberry-pi
          docker run --rm --platform linux/arm64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:raspberry-pi \
            python -c "import lerobot; print('ARM64 image OK')"

  notify-success:
    needs: [test, build-and-push, security-scan, deployment-test]
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    steps:
      - name: Set lowercase image name
        shell: bash
        run: echo "IMAGE_NAME_LOWER=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Notify deployment ready
        run: |
          echo "âœ… LeKiwi base container successfully built and published to GHCR"
          echo "ğŸ³ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:latest"
          echo "ğŸ¥§ Raspberry Pi: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LOWER }}:raspberry-pi"
          echo "ğŸš€ Ready for StreamDeploy fleet deployment"
